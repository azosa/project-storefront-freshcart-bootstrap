<section class="my-lg-14 my-8">
    <div class="container"*ngIf="store$ | async as store">
      <div class="d-flex flex-row justify-content-between" >
        <div class="d-flex flex-column">
          <div>
            <!-- img -->
            <!-- img -->
            <img
              src="assets/images/stores-logo/stores-logo-1.svg"
              alt=""
              class="rounded-circle icon-shape icon-xxl"
            />
          </div>
          <!-- heading -->
          <div class="mt-4">
            <h1 class="mb-1 h4">{{store.name}}</h1>
            <div class="small text-muted">
              <span>It is only {{(store.distanceInMeters/1000).toFixed(1)}}km away from you! </span>
            </div>
          </div>
        </div>
  
        <div class="mb-8 bg-light d-lg-flex justify-content-lg-between rounded">
          <div class="align-self-center p-8">
            <div class="mb-3">
              <h5 class="mb-0 fw-bold">{{store.name}}</h5>
              <p class="mb-0 text-muted">
                Whatever the occasion, we've got you covered.
              </p>
            </div>
            <div class="position-relative">
              <form [formGroup]="search">
                <input
                  type="text"
                  class="form-control"
                  formControlName="searchMarket"
                  placeholder="Search {{store.name}}"
                />
              </form>
  
              <span class="position-absolute end-0 top-0 mt-2 me-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </span>
            </div>
          </div>
          <div class="py-4">
            <!-- img -->
            <img
              src="assets/images/svg-graphics/store-graphics.svg"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </div>
     <h2>{{store.name}} products:</h2>
  <div class="row g-4 row-cols-xl-4 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2">
 
    <div class="col"*ngFor="let item of productsList$ |async">
      <div class="card card-product" >
        <div class="card-body">
          <div class="text-center position-relative">
            <!-- img -->
            <a
              ><img
                [src]="item.imageUrl"
                alt="Grocery Ecommerce Template"
                class="mb-3 img-fluid"
            /></a>
          </div>
          <!-- title -->
          <h2 class="fs-6 text-center">{{item.name}}</h2>
          <!-- price -->
          <div class="d-flex justify-content-between align-items-center mt-3">
        
          </div>
        </div>
      </div>
  </div>
  </div>
  
      <div class="row"></div>
    </div>
  </section>
